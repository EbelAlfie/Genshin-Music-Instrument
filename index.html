<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Genshin Music</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="icon" href="./static/Assets/Images/Icon/LyreIcon.png" type="image/icon">
    </head>
    <body>
        <div class="container">

            <div class="musicBar">
                <img src="./static/Assets/Images/Treble clef.png" alt="Kunci G" width="40px">
                <div class="octave">
                    <div class="musicButton" id="do">
                        <div class="inner">
                            <p>Do</p>
                        </div>
                    </div>
    
                    <div class="musicButton" id="re">
                        <div class="inner">
                            <p>Re</p>
                        </div>
                    </div>
    
                    <div class="musicButton" id="mi">
                        <div class="inner">
                            <p>Mi</p>
                        </div>
                    </div>
    
                    <div class="musicButton" id="fa">
                        <div class="inner">
                            <p>Fa</p>
                        </div>
                    </div>
    
                    <div class="musicButton" id="sol">
                        <div class="inner">
                            <p>Sol</p>
                        </div>
                    </div>
    
                    <div class="musicButton" id="la">
                        <div class="inner">
                            <p>La</p>
                        </div>
                    </div>
    
                    <div class="musicButton" id="si">
                        <div class="inner">
                            <p>Si</p>
                        </div>
                    </div>
        
                </div>
            </div>

            <div class="musicBar">
                <img src="./static/Assets/Images/Alto clef.png" alt="Kunci C" width="40px">
                <div class="octave">
                    <div class="musicButton" id="doAlt">
                        <div class="inner">
                            <p>Do</p>
                        </div>
                    </div>
    
                    <div class="musicButton" id="reAlt">
                        <div class="inner">
                            <p>Re</p>
                        </div>
                    </div>
    
                    <div class="musicButton" id="miAlt">
                        <div class="inner">
                            <p>Mi</p>
                        </div>
                    </div>
    
                    <div class="musicButton" id="faAlt">
                        <div class="inner">
                            <p>Fa</p>
                        </div>
                    </div>
    
                    <div class="musicButton" id="solAlt">
                        <div class="inner">
                            <p>Sol</p>
                        </div>
                    </div>
    
                    <div class="musicButton" id="laAlt">
                        <div class="inner">
                            <p>La</p>
                        </div>
                    </div>
    
                    <div class="musicButton" id="siAlt">
                        <div class="inner">
                            <p>Si</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="musicBar">
                <img src="./static/Assets/Images/Bass clef.png" alt="Kunci F" width="40px">
                <div class="octave">
                    <div class="musicButton" id="doBass">
                        <div class="inner">
                            <p>Do</p>
                        </div>
                    </div>
    
                    <div class="musicButton" id="reBass">
                        <div class="inner">
                            <p>Re</p>
                        </div>
                    </div>
    
                    <div class="musicButton" id="miBass">
                        <div class="inner">
                            <p>Mi</p>
                        </div>
                    </div>
    
                    <div class="musicButton" id="faBass">
                        <div class="inner">
                            <p>Fa</p>
                        </div>
                    </div>
    
                    <div class="musicButton" id="solBass">
                        <div class="inner">
                            <p>Sol</p>
                        </div>
                    </div>
    
                    <div class="musicButton" id="laBass">
                        <div class="inner">
                            <p>La</p>
                        </div>
                    </div>
    
                    <div class="musicButton" id="siBass">
                        <div class="inner">
                            <p>Si</p>
                        </div>
                    </div>
        
                </div>
            </div>

        </div>

        <script src="Scripts/3dscript.js" type="module"></script>
        <script src="Scripts/script.js" type="text/javascript"></script>
    </body>
</html>
